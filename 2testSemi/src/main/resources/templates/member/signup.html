<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>

  <link rel="stylesheet" href="/css/member/signup-style.css">
</head>

<body>
  <main>
    <h1 th:text="#{app.name}"></h1>
    <h2>회원가입 페이지입니다~</h2>
    <h3>회원이 되어 자취요리 걱정을 날려버리세요~</h3>

    <form action="/member/signup" method="POST" name="signupForm" id="signupForm">
      <label for="memberEmail">
        <span class="required">*</span> 이메일
      </label>
      <div>
        <input type="text" name="memberEmail" id="memberEmail"
          placeholder="이메일을 입력하세요(ex aaa@kh.or.kr)" maxlength="30"
          autocomplete="off">

        <button type="button" id="sendAuthKeyBtn">인증번호 받기</button>
      </div>
      <span class="signup-message" id="emailMessage">인증번호를 받을 수 있는 이메일을 입력해주세요</span>

      <label for="emailCheck">
        <span class="required">*</span> 인증번호
      </label>
      <div>
        <input type="text" name="authKey" id="authKey" maxlength="6" autocomplete="off">
        <button type="button" id="checkAuthKeyBtn">인증하기</button>
      </div>
      <span class="signup-message" id="authKeyMessage"></span>

      <label for="memberPw">
        <span class="required">*</span> 비밀번호
      </label>
      <div>
        <input type="password" name="memberPw" id="memberPw"
          placeholder="비밀번호" maxlength="20">
      </div>
      <div>
        <input type="password" name="memberPwConfirm" id="memberPwConfirm"
          placeholder="비밀번호 확인" maxlength="20">
      </div>
      <span class="signup-message" id="pwMessage">
        영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.
      </span>

      <div>
        <div>
          <label for="memberNickname">
            <span class="required">*</span> 닉네임
          </label>
          <div>
            <input type="text" name="memberNickname" id="memberNickname"
              placeholder="닉네임" maxlength="10">
          </div>
          <span class="signup-message" id="nickMessage">한글, 영어, 숫자로만 2~10글자</span>
        </div>
        <!-- boardProject 에서 추가된 부분!
        <div>
          <label>
            <span class="required">*</span> 이름
          </label>
          <div>
            <input type="text" name="memberName" id="memberName"
              placeholder="이름" maxlength="10">
          </div>
        </div>
        -->
      </div>

      <label for="memberTel">
        <span class="required">*</span> 전화번호
      </label>
      <div>
        <input type="text" name="memberTel" id="memberTel"
          placeholder="-없이 숫자만 입력" maxlength="11">
      </div>
      <span class="signup-message" id="telMessage">전화번호를 입력해주세요.(-제외)</span>

      <label>주소</label>
      <div>
        <input type="text" name="memberAddress" id="postcode" placeholder="우편번호" readonly>
        <button type="button" id="searchAddress">검색</button>
      </div>
      <div>
        <input type="text" name="memberAddress" id="address" placeholder="도로명/지번 주소">
      </div>
      <div>
        <input type="text" name="memberAddress" id="detailAddress" placeholder="상세 주소">
      </div>

      <button id="signupBtn"> 가입하기</button>

    </form>
  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- 다음 주소 API 추가 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!-- 회원 가입 JS 추가 -->
  <script src="/js/member/signup.js"></script>
</body>

</html>
