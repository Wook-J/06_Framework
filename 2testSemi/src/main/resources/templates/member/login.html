<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
</head>

<body>
  <h1><a href="/" th:text="#{app.name}"></a></h1>
  
  <form action="/member/login" method="POST" id="loginForm">
    <fieldset>
      <section>
        <input type="text" name="memberEmail" placeholder="이메일">
        <input type="password" name="memberPw" placeholder="비밀번호">
      </section>

      <section><button>로그인</button></section>
    </fieldset>

    <label><input type="checkbox" name="saveId"> 이메일 저장</label>
  </form>

  <div>
    <a href="/member/findEmail" name="memberEmail">이메일 찾기</a>
    <span> | </span>
    <a href="/member/findPw" name="memberPw">비밀번호 찾기</a>
    <span> | </span>
    <a href="/member/signup">회원가입</a>
  </div>

  <script src="/js/member/login.js"></script>

</body>

</html>
