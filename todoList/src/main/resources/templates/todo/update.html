<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 수정</title>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  
  <h1>할 일 수정</h1>
  <hr>

  <form action="/todo/update" method="POST">
    <div class="form-group">
      <label for="todoTitle" th:text="|원래 제목 : ${todo.todoTitle}|">제목 :</label>
      <input th:value="${todo.todoTitle}" type="text" id="todoTitle" name="todoTitle" placeholder="제목 입력">
    </div>

    <div class="form-group">
      <label for="todoContent" >내용 :</label>
      <textarea th:text="${todo.todoContent}" id="todoContent" name="todoContent" cols="50" rows="5" placeholder="상세 내용"></textarea>
    </div>

    <!-- 할 일 번호를 숨겨둠 -->
    <input type="hidden" name="todoNo" th:value="${todo.todoNo}">

    <button type="submit" class="btn" id="updateBtn">수정하기</button> &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn" id="backBtn">돌아가기</button>
  </form> <br>


  <!--
    <footer>footer 조각으로 대체</footer>
  -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- Spring 에서 정적자원 (css, js, ...) 요청 시 static 폴더 기준으로 경로 작성 -->
  <script src="/js/update.js"></script>

</body>
</html>
