<!DOCTYPE html>
<!-- Thymeleaf가 제공하는 th속성 추가 네임스페이스 선언 (xml namespace -> xmlns) -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타임리프 예제 3</title>
</head>
<body>
  <h1>타임리프 예제 3</h1>

  <h3>링크(URL) 조합에 사용되는 Spring EL ( @{ } )</h3>

  <ul>
    <li><a href="/board">게시판(/board)</a></li>
    <li><a href="/board?key=제목&query=검색어">게시판(/board)</a></li>

    <!-- ** 타임 리프를 이용한 쿼리 스트링 작성법 ** -->
    <li>
      <a th:href="@{/board(key=${key}, query=${query})}">@{} 사용</a>
      <!-- /board?key=제목&query=검색어 와 동일하게 해석됨 -->
    </li>

    <!-- ** 타임 리프를 이용한 요청 주소 작성법 ** -->
    <!-- {} 여러개 작성하고 맨 마지막 ()에 ,를 이용해서 여러개 대입 가능! -->
    <li><a th:href="@{/example/ex3/{number}(number=${boardNo})}">/example/ex3/10</a></li>

    <li>
      PathVariable : 주소 중 일부분을 변수값처럼 사용
      <ul>
        <li><a href="/example/ex3/1">/example/ex3/1</a></li>
        <li><a href="/example/ex3/2">/example/ex3/2</a></li>
        <li><a href="/example/ex3/3">/example/ex3/3</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
