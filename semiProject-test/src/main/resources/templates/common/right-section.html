<!-- 오른쪽 로그인 섹션 불러올 경우-->
<section class="content-right-login" th:fragment="login">

  <!-- 로그인이 되어있지 않은 경우 -->
  <th:block th:if="${session.loginMember == null}">

    <!-- 로그인 박스 -->
    <form action="/member/login" method="POST" id="loginForm">
      <fieldset class="id-pw-area">
        <section> <!-- 이메일/비밀번호 입력 -->
          <input type="text" name="memberEmail" placeholder="이메일">
          <input type="password" name="memberPw" placeholder="비밀번호">
        </section>
        <section><button>로그인</button></section>
      </fieldset>

      <label> <!-- label 태그 : input 태그의 제목을 나타내는 태그  -->
        <input type="checkbox" name="saveId">이메일 저장
      </label>

      <article class="signup-find-area">
        <a href="/member/signup">회원가입</a>
        <span> | </span>
        <a href="#">ID/PW 찾기</a>
      </article>
    </form>
  </th:block>

  <!-- 로그인이 되어있는 경우 -->
  <th:block th:if="${session.loginMember != null}">

    <!-- 로그인한 회원정보 박스 -->
    <article class="login-area">

      <!-- 프로필 이미지 -->
      <a href="/myPage/profile">    
        <img th:with="user=#{user.default.image}"
          th:src="${session.loginMember.profileImg ?: user}"
          id="memberProfile"
          alt="프로필 이미지">
      </a>

      <!-- 닉네임, 이메일, 로그아웃 버튼 영역 -->
      <div class="my-info" th:object="${session.loginMember}">
        <div>
          <a href="/myPage/info" id="nickname" th:text="*{memberNickname}">닉네임</a>
          <a href="/member/logout" id="logoutBtn">로그아웃</a>
        </div>
        <p th:text="*{memberEmail}">이메일</p>
      </div>
    </article>
  </th:block>

</section>

<!-- 오른쪽 이전 레시피 섹션 불러올 경우 -->
<section class="content-right-previous" th:fragment="previous">
  <div>오른쪽 아래 레시피 불러오는 영역</div>
</section>
