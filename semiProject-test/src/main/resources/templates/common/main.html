<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>맛있는 음식 추천</title>
  <style>
    .category-section {
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 15px;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .menu-info {
      margin-top: 10px;
    }

    .price {
      color: #e44d26;
      font-weight: bold;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>오늘의 추천 맛집</h1>
    <p>당신의 입맛에 딱 맞는 메뉴를 추천해드립니다!</p>
  </header>

  <nav>
    <ul>
      <li><a href="#korean">한식</a></li>
      <li><a href="#chinese">중식</a></li>
      <li><a href="#japanese">일식</a></li>
      <li><a href="#western">양식</a></li>
    </ul>
  </nav>

  <main>
    
    <section id="korean" class="category-section">  
      <h2>한식</h2>
      <div class="menu-grid">
        <div class="menu-item" th:each="menu : ${koreanFoods}">
          <img th:src="${menu.imageUrl}" th:alt="${menu.name}">
          <div class="menu-info">
            <h3 th:text="${menu.name}">메뉴명</h3>
            <p th:text="${menu.description}">설명</p>
            <p class="price" th:text="${menu.price + '원'}">가격</p>
          </div>
        </div>
      </div>
    </section>

    
    <section id="chinese" class="category-section"> 
      <h2>중식</h2>
      <div class="menu-grid">
        <div class="menu-item" th:each="menu : ${chineseFoods}">
          <img th:src="${menu.imageUrl}" th:alt="${menu.name}">
          <div class="menu-info">
            <h3 th:text="${menu.name}">메뉴명</h3>
            <p th:text="${menu.description}">설명</p>
            <p class="price" th:text="${menu.price + '원'}">가격</p>
          </div>
        </div>
      </div>
    </section>

    
    <section id="japanese" class="category-section">  
      <h2>일식</h2>
      <div class="menu-grid">
        <div class="menu-item" th:each="menu : ${japaneseFoods}">
          <img th:src="${menu.imageUrl}" th:alt="${menu.name}">
          <div class="menu-info">
            <h3 th:text="${menu.name}">메뉴명</h3>
            <p th:text="${menu.description}">설명</p>
            <p class="price" th:text="${menu.price + '원'}">가격</p>
          </div>
        </div>
      </div>
    </section>

    
    <section id="western" class="category-section"> 
      <h2>양식</h2>
      <div class="menu-grid">
        <div class="menu-item" th:each="menu : ${westernFoods}">
          <img th:src="${menu.imageUrl}" th:alt="${menu.name}">
          <div class="menu-info">
            <h3 th:text="${menu.name}">메뉴명</h3>
            <p th:text="${menu.description}">설명</p>
            <p class="price" th:text="${menu.price + '원'}">가격</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
